<ion-grid>
	<ion-row justify-content-center>
		<ion-col align-self-center size-md="6" size-lg="5" size-xs="12" >
			<div text-center>
				<h4>Login</h4>
			</div>
			<div padding>
				<ion-item>
					<ion-input type="text" placeholder="Username" [(ngModel)]="username" #ctrl="ngModel" ></ion-input>
				</ion-item>

				<ion-item>
					<ion-input type="password" placeholder="Password" [(ngModel)]="password" #ctrl="ngModel" ></ion-input>
        </ion-item>  
			</div>

			<div padding>
				<ion-button size="large" expand="block" (click)="saveUser('http://192.168.2.32/')">Login</ion-button>
      </div>
      <div padding>
          <p>Forget password? <a>Get here</a></p>
        </div> 
		</ion-col>
	</ion-row>
</ion-grid>
